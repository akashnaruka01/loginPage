<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sign up page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="temp">
          <h1>Sign up</h1>
          <p>It take less then 30 seconds</p>
        </div>

        <div class="input">
          <p>Name</p>
          <input type="text" placeholder="akash singh naruka" required/>
        </div>

        <div class="input">
          <p>Email address</p>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="akashnaruka01@gmail.com"
          />
        </div>

        <div class="input">
          <p>Your new password</p>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="***********"
          />
        </div>

        <button class="SignUp-Button input">Create new account</button>

        <p class="temp">Already have an account? <a href="">sign in</a></p>
      </div>
    </main>
  </body>
</html>
